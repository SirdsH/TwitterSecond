<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
         integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</h:head>
<h:body>
   <h:form>
      <ui:repeat value="#{twitterResource.specificTweet}" var="tweet">
         <div class="form-group">
            <h:outputLabel for="content">Content</h:outputLabel>
            <h:inputText class="form-control" value="#{tweet.content}" id="content"/>
            <h:outputLabel for="author">Author</h:outputLabel>
            <h:inputText class="form-control" value="#{tweet.author}" id="author"/>
         </div>
         <h:commandButton class="btn btn-primary mt-1" value="Update"
                          action="#{twitterResource.updateTweetOne(tweet.content, tweet.author)}">
            <f:param name="id" value="#{tweet.tweetID}" id="adas" />
         </h:commandButton>
      </ui:repeat>
   </h:form>
</h:body>
</html>
